<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gifos</title>
  <link rel="stylesheet" href="styleup.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="../img/logo-mobile.svg" alt="logo-mobile" />
    </div>

    <nav class="menuppal">
      <ul>
        <li>
          <a href="#">Modo Nocturno</a>
          <div class="linea"></div>
        </li>
        <li>
          <a href="#">Favoritos</a>
          <div class="linea"></div>
        </li>
        <li>
          <a href="#">Mis GIFOS</a>
          <div class="linea"></div>
        </li>
      </ul>
      <div class="crearGif">
        <img src="../img/CTA-crear-gifo-active-modo-noc.svg" alt="">
      </div>
    </nav>
  </header>
  <main>
    <h1>Grabacion de Gif usando RTC</h1>
         <section class="videoasset">
        <div id="container">
          <div id="message" class="message">
            <h4 id="titleVideo">Aquí podrás <br> crear tus propios <span class="word">GIFOS</span></h4>
            <p id="parrafVideo">¡Crea tu GIFO en sólo 3 pasos! (sólo necesitas una cámara para
              grabar un video)</p>
          </div>
           <video id="video" src=""  style="display: none;" ></video>
           <img style="display: none;" id="gif" src="" alt="">
           
           </div>
      </section>
      <div class="pasos">
        <div class="numeros">
          <span class="num" id="uno" >
            <p>1</p>
          </span class="num" >
          <span class="num" id="dos" >
            <p>2</p>
          </span>
          <span class="num" id="tres" >
            <p>3</p>
          </span>
          <div id="repetir" style="display:none;" class="repetir">Repetir captura
          <a href=""></a></div>
        </div>
        <div class="line"></div>
      </div>
      <div style="margin-top: 30px">
        <button id="btn-start-recording" class="button">Grabar</button>
        <button id="btn-stop-recording" class="button" disabled>Detener Grabacion</button>
        <button id="subir" class="button" disabled>Subir Gif</button>
      </div>
      <div class="comenzar">
        <button id="start" class="button" >Comenzar</button>
      </div>
  </main>
  <footer>
    <div class="redes">
      <p>Compartir en :</p>
      <div class="contain_icon_face"></div>
      <div class="contain_icon_instagram"></div>
      <div class="contain_icon_twitter"></div>
    </div>
    <div class="pie_footer">
      <p>GIFOS 2020 All Rigth Reserved.</p>
    </div>
  </footer>

  <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>

  <script src="video.js"></script>
</body>

</html>
